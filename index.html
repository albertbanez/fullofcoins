<head>

</head>
<body>
    <div class="layout-wrapper">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <h2>fullofcoins</h2>
            <ul>
                <li>üè† Home</li>
                <li>üßæ Explore</li>
                <li>üë§ Profile</li>
                <li><button id="connectBtn">Connect Wallet</button></li>
            </ul>
            <div id="walletAddress" class="wallet-address"></div>
        </div>

        <!-- Tweet Feed -->
        <div class="main-feed">
            <h2>Decentralized Tweets</h2>
            <div id="tweetList">
                <!-- Tweets will go here -->
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h3>Coming Soon</h3>
            <p>Analytics, Suggestions, or Ads</p>

    <!-- Wallet Modal   -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h3>Connect Wallet</h3>
            <button id="metamaskBtn">ü¶ä Connect with MetaMask</button>
            <button id="closeModal" class="close-btn">Cancel</button>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // --- The Final Initialization ---

    // Load scripts dynamically (your method is fine)
    const version = Date.now();
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = `style.css?v=${version}`;
    document.head.appendChild(link);
    const script1 = document.createElement('script');
    script1.src = `app.js?v=${version}`;
    document.body.appendChild(script1);
    const script2 = document.createElement('script');
    script2.src = `tweetFetcher.js?v=${version}`;
    document.body.appendChild(script2);

    // Your chain configuration
    const chains = [
        {
            rpcUrl: 'https://ethereum-sepolia.publicnode.com',
            contractAddress: '0xF9cF9c918b4DD16e5906FF70Ba58228E3d784736',
            startBlock: 8594107,
            chainId: 11155111,
        },
    ];

    // Wait for the DOM and scripts to be ready, then run the app
    window.addEventListener('DOMContentLoaded', () => {
        const ready = setInterval(() => {
            if (window.tweetFetcher && window.ethers) {
                clearInterval(ready);
                
                // 1. Set up the infinite scroll listener
                tweetFetcher.init();
                
                // 2. Load cached tweets and render the first batch
                tweetFetcher.loadCachedTweets();
                
                // 3. Start scanning for new tweets in the background
                tweetFetcher.fetchAndUpdateTweets(chains);
                
                // 4. Set up an auto-refresh every minute
                setInterval(() => tweetFetcher.fetchAndUpdateTweets(chains), 60000);
            }
        }, 100);
    });
</script>
</body>
</html>
