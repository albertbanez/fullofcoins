<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fullofcoins</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <div class="layout-wrapper">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <h2>FullofCoins</h2>
      <ul>
        <li>🏠 Home</li>
        <li>🧾 Explore</li>
        <li>👤 Profile</li>
        <li><button id="connectBtn">Connect Wallet</button></li>
      </ul>
      <div id="walletAddress" class="wallet-address"></div>
    </div>

    <!-- Tweet Feed -->
    <div class="main-feed">
      <h2>Tweets</h2>
      <div id="tweetList">
        <!-- Tweets will go here -->
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h3>Coming Soon</h3>
      <p>Analytics, Suggestions, or Ads</p>
    </div>
  </div>

  <!-- Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <h3>Connect Wallet</h3>
      <button id="metamaskBtn">🦊 Connect with MetaMask</button>
      <button id="closeModal" class="close-btn">Cancel</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
