<!doctype html>
<html>
    <head>
        <title>Upload to Lighthouse IPFS</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .preview {
                margin-top: 10px;
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <h2>Upload Image to IPFS (via Lighthouse)</h2>

        <input type="file" id="fileInput" accept="image/jpeg,image/png" />
        <button id="uploadBtn">Upload</button>

        <div id="status"></div>
        <img id="preview" class="preview" />

        <script>
            const fileInput = document.getElementById('fileInput')
            const uploadBtn = document.getElementById('uploadBtn')
            const status = document.getElementById('status')
            const preview = document.getElementById('preview')

            function resizeImage(file, maxWidth = 800, maxHeight = 800) {
                return new Promise((resolve, reject) => {
                    const img = new Image()
                    const url = URL.createObjectURL(file)

                    img.onload = () => {
                        let width = img.width
                        let height = img.height

                        if (width > height && width > maxWidth) {
                            height *= maxWidth / width
                            width = maxWidth
                        } else if (height > maxHeight) {
                            width *= maxHeight / height
                            height = maxHeight
                        }

                        const canvas = document.createElement('canvas')
                        canvas.width = width
                        canvas.height = height
                        const ctx = canvas.getContext('2d')
                        ctx.drawImage(img, 0, 0, width, height)

                        canvas.toBlob(
                            blob => {
                                if (!blob) return reject('Compression failed')
                                const resizedFile = new File(
                                    [blob],
                                    file.name,
                                    {
                                        type: file.type,
                                    }
                                )
                                resolve(resizedFile)
                                URL.revokeObjectURL(url)
                            },
                            file.type,
                            0.85
                        )
                    }

                    img.onerror = err => reject(err)
                    img.src = url
                })
            }

            uploadBtn.addEventListener('click', async () => {
                const file = fileInput.files[0]
                if (!file) {
                    status.textContent = 'Please select a file first.'
                    return
                }

                // Resize the image
                status.textContent = 'Resizing image...'
                let resizedFile
                try {
                    resizedFile = await resizeImage(file)
                } catch (err) {
                    status.textContent = 'Resize error: ' + err
                    return
                }

                // Show preview of resized image
                preview.src = URL.createObjectURL(resizedFile)

                // Prepare form data
                const formData = new FormData()
                formData.append('file', resizedFile)

                status.textContent = 'Uploading...'

                try {
                    const res = await fetch(
                        'https://foc-lighthouse-uploader.fullofcoins.workers.dev',
                        {
                            method: 'POST',
                            body: formData,
                        }
                    )

                    const data = await res.json()

                    if (data.cid) {
                        const url = `https://gateway.lighthouse.storage/ipfs/${data.cid}`
                        status.innerHTML = `âœ… Uploaded!<br>CID: <code>${data.cid}</code><br>
                            <a href="${url}" target="_blank">View on IPFS</a><br>
                            <img src="${url}" class="preview" />`
                    } else {
                        status.textContent =
                            'Upload failed: ' + JSON.stringify(data)
                    }
                } catch (err) {
                    status.textContent = 'Upload error: ' + err.message
                }
            })
        </script>
    </body>
</html>
